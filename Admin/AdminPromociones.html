<script>

//buscar las Promociones en la api
  $(document).ready(function() {

    getPromociones();

  });


  getPromociones = () =>{
    $(document).ready(function() {
      $.ajax({
        url: `${API_URL}/Promocion`,
        type: 'GET',
        dataType: 'json',
        success: function(data){
          $.each(data, function(index,value){
            $('#tablaPromocion').append(
                          `<tr>
                              <th scope="row"> ${ultimoId()} </th>
                              <td> ${value.NOMBRE == null ? "" : value.NOMBRE} 
                                <input type="hidden" name="id_rol" value="${value.ID_PROMOCION}">
                                </td>
                              <td>
                                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                  <button type="button" class="btn btn-info btnEditarPromocion"><i class="fa-solid fa-pencil"></i></button>
                                  <button type="button" class="btn btn-danger btnEliminarPromocion"><i class="fa-solid fa-trash"></i></button>
                                </div>
                              </td>
                          </tr>`)
          })
        }
      })
    })
  };


//botones invisibles
$('#btnModificarPromocion').hide();
$('#btnCancelarEditarPromocion').hide();


//a침adir Promocion a la lista con jquery
  $(document).on('click', '#btnAgregarPromocion', function(){

    var NOMBRE = $('#inputNombrePromocion').val();

      $.ajax({
          url: `${API_URL}/Promocion`,
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
              NOMBRE: NOMBRE
          })
          ,
          
          success: function(respuesta){
              console.log(respuesta);
          }

      })
    Swal.fire(
      'Promocion Ingresada!',
      'Presione "ok" para continuar.',
      'success');

      limpiarFormulario();
      actualizarTabla();
  });



//entregar ultimo id
  ultimoId = () =>{
    let ultimoId = $("#tablaPromocion tr:last th").text();
    let value = parseInt(ultimoId) + 1;
    if (isNaN(value)){
      value=1
    }
    return value;
  };

  
//bot칩n BORRAR
  $(document).on('click', '.btnEliminarPromocion', function(e){
    const swalWithBootstrapButtons = Swal.mixin({
      customClass: {
        confirmButton: 'btn btn-success',
        cancelButton: 'btn btn-danger'
      },
      buttonsStyling: false
    })

    swalWithBootstrapButtons.fire({
      title: 'Desea eliminar la Promocion?.',
      text: "Se eliminar치 del registro.",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'Si, Eliminar!.',
      cancelButtonText: 'No, Cancelar!.',
      reverseButtons: true
    }).then((result) => {
      if (result.isConfirmed) {
        var idUsuarioRol = $(this).closest('tr').find('td');
        var id_rol = idUsuarioRol.eq(0).find('input').val();
        console.log(id_rol)
        

        $.ajax({
          url: `${API_URL}/Promocion`,
          type: 'DELETE',
          dataType: 'json',
          data: {
            ID_ROL : id_rol
        },
        success: function(respuesta){
            console.log('Promocion Eliminada')
            actualizarTabla();
        }

    })
        swalWithBootstrapButtons.fire(
          'Promocion eliminada!.',
          'presione ok para finalizar.',
          'success'
        )
        actualizarTabla();
      } else if (
        result.dismiss === Swal.DismissReason.cancel
      ) {
        swalWithBootstrapButtons.fire(
          'Cancelado.',
          'La Promocion est치 a salvo! :D .',
          'error'
        )
      }
    })
  });



//Editar Promocion
  $("#tablaPromocion").on("click", ".btnEditarPromocion", function (e) {
        // $('#btnAgregarPromocion').hide();
        // $('#btnModificarPromocion').show();
        e.preventDefault();
        var idPromocion = $(this).closest('tr').find('th').text();
        var NOMBRE = $(this).closest('tr').find('td');

        var NombrePromocion = NOMBRE.eq(0).text().trim();

        $("#inputNombrePromocion").val(NombrePromocion);
        $("#inputIdPromocion").val(idPromocion);

        $('#btnModificarPromocion').show();
        $('#btnCancelarEditarPromocion').show();
        $('#btnAgregaPromocion').hide();

  });



//modificar Promocion
  $("#btnModificarPromocion").click(function () {
    let nombre = $("#inputNombrePromocion").val();
    let id_Promocion = $("#inputIdPromocion").val();
    
    console.log(nombre)
    console.log(id_Promocion)

    $.ajax({
          url: `${API_URL}/Promocion`,
          type: 'PATCH',
          contentType: 'application/json',
          crossDomain: true,
          data: JSON.stringify({
              NOMBRE : nombre,
              ID_Promocion : id_Promocion
          }),
          success: function(respuesta){
              console.log("modificado");
              limpiarFormulario();
              actualizarTabla();
              $('#btnCancelarEditarPromocion').hide();
              $('#btnModificarPromocion').hide();
              $('#btnAgregarPromocion').show();
          }
      })
  });

      //boton CANCELAR EDICION
      $("#btnCancelarEditarPromocion").click(function () {
        limpiarFormulario();
        $('#btnCancelarEditarPromocion').hide();
        $('#btnModificarPromocion').hide();
        $('#btnAgregarPromocion').show();
      });



      //limpiar formulario
      function limpiarFormulario() {
        $("#inputNombrePromocion").val('');
        $("#inputIdPromocion").val('');
      };



      //actualizar
      function actualizarTabla() {
        $('#tablaPromocion tbody').empty();
        getPromociones();
      };


</script>
