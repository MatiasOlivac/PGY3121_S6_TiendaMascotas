<script>


//botones invisibles
$('#btnModificarUsuarioRol').hide();
$('#btnCancelarEditarRol').hide();

  // Agregar productos
  $("#btnAgregarUsuarioRol").click(function (e) {
    var NombreRol = $("#inputNombreRol").val();

    let fila = `<tr>
                        <th scope="row">${ultimoId()}</th>
                        <td>${NombreRol}</td>
                        <td>
                          <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-info btnEditarUsuarioRol"><i class="fa-solid fa-pencil"></i></button>
                            <button type="button" class="btn btn-danger btnEliminarUsuarioRol"><i class="fa-solid fa-trash"></i></button>
                          </div>
                        </td>
                    </tr>`;

    $("#tablaRol").append(fila);
    e.preventDefault(); //que no se actualice la pantalla
    limpiarFormulario();
    Swal.fire(
      'Cliente Ingresado!',
      'Presione "ok" para continuar.',
      'success'); //mensaje de ingreso correcto
  });

  function ultimoId() {
    let ultimoId = $("#tablaRol tr:last th").text();
    return parseInt(ultimoId) + 1;
  };

  //botón BORRAR
  $("#tablaRol").on("click", ".btnEliminarUsuarioRol", function (e) {
    e.preventDefault();
    const swalWithBootstrapButtons = Swal.mixin({
      customClass: {
        confirmButton: 'btn btn-success',
        cancelButton: 'btn btn-danger'
      },
      buttonsStyling: false
    })

    swalWithBootstrapButtons.fire({
      title: 'Desea eliminar al usuario?.',
      text: "Se eliminará del registro.",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'Si, Eliminar!.',
      cancelButtonText: 'No, Cancelar!.',
      reverseButtons: true
    }).then((result) => {
      if (result.isConfirmed) {
        $(this).closest('tr').remove();
        swalWithBootstrapButtons.fire(
          'Usuario eliminado!.',
          'presione ok para finalizar.',
          'success'
        )
      } else if (
        result.dismiss === Swal.DismissReason.cancel
      ) {
        swalWithBootstrapButtons.fire(
          'Cancelado.',
          'El producto está a salvo! :D .',
          'error'
        )
      }
    })
  });


  //Editar Usuario
  $("#tablaRol").on("click", ".btnEditarUsuarioRol", function (e) {
        // $('#btnAgregarUsuarioRol').hide();
        // $('#btnModificarUsuarioRol').show();
        e.preventDefault();
        var idUsuarioRol = $(this).closest('tr').find('th').text();
        var UsuarioRol = $(this).closest('tr').find('td');

        var NombreRol = UsuarioRol.eq(0).text();

        $("#inputNombreRol").val(NombreRol);
        $("#inputIdUsuarioRol").val(idUsuarioRol);

        $('#btnModificarUsuarioRol').show();
        $('#btnCancelarEditarRol').show();
        $('#btnAgregarUsuarioRol').hide();

      });

    //modificar usuario
      $("#btnModificarUsuarioRol").click(function () {
        const swalWithBootstrapButtons = Swal.mixin({
          customClass: {
            confirmButton: 'btn btn-success',
            cancelButton: 'btn btn-danger'
          },
          buttonsStyling: false
        })

        swalWithBootstrapButtons.fire({
          title: 'Seguro que desea modificar?.',
          text: "Una vez aceptado, no se podrá volver atrás.",
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Si, MODIFICAR.',
          cancelButtonText: 'CANCELAR.',
          reverseButtons: true
        }).then((result) => {
          if (result.isConfirmed) {
            swalWithBootstrapButtons.fire(
              'PROCESO EXITOSO!.',
              'Los datos fueron modificados.',
              'success'
            )
            var NombreRol = $("#inputNombreRol").val();
            var idUsuarioRol = $("#inputIdUsuarioRol").val();

            let fila = `<tr>
                            <th scope="row">${idUsuarioRol}</th>
                            <td>${NombreRol}</td>
                            <td>
                              <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                              <button type="button" class="btn btn-info btnEditarUsuarioRol"><i class="fa-solid fa-pencil"></i></button>
                              <button type="button" class="btn btn-danger btnEliminarUsuarioRol"><i class="fa-solid fa-trash"></i></button>
                              </div>
                            </td>
                        </tr>`
            //eliminar la fila que seleccione
            $(`#tablaRol tr :contains(${idUsuarioRol})`).closest('tr').remove();
            $("#tablaRol").append(fila);
            limpiarFormulario();

            $('#btnModificarUsuarioRol').hide();
            $('#btnCancelarEditarRol').hide();
            $('#btnAgregarUsuarioRol').show();

          } else if (
            result.dismiss === Swal.DismissReason.cancel
          ) {
            swalWithBootstrapButtons.fire(
              'Cancelado.',
              'Vuelva a revisar los datos',
              'error'
            )
          }
        })


      });


      //boton CANCELAR EDICION
      $("#btnCancelarEditarRol").click(function () {
        limpiarFormulario();
        $('#btnCancelarEditarRol').hide();
        $('#btnModificarUsuarioRol').hide();
        $('#btnAgregarUsuarioRol').show();
      });



      //limpiar formulario
      function limpiarFormulario() {
        $("#inputNombreRol").val('');
        $("#inputIdUsuarioRol").val('');
      };





</script>
