<script>

//buscar los roles en la api
  $(document).ready(function() {

    getRoles();

  });


  getRoles = () =>{
    $(document).ready(function() {
      $.ajax({
        url: `${API_URL}/roles`,
        type: 'GET',
        dataType: 'json',
        success: function(data){
          $.each(data, function(index,value){
            $('#tablaRol').append(
                          `<tr>
                              <th scope="row"> ${value.ID_ROL} </th>
                              <td> ${value.NOMBRE == null ? "" : value.NOMBRE} </td>
                              <td>
                                <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
                                  <input type="hidden" value="${value.NOMBRE}">
                                  <button type="button" class="btn btn-info btnEditarUsuarioRol"><i class="fa-solid fa-pencil"></i></button>
                                  <button type="button" class="btn btn-danger btnEliminarUsuarioRol"><i class="fa-solid fa-trash"></i></button>
                                </div>
                              </td>
                          </tr>`)
          })
        }
      })
    })
  };


//botones invisibles
$('#btnModificarUsuarioRol').hide();
$('#btnCancelarEditarRol').hide();


//añadir usuario a la lista con jquery
  $(document).on('click', '#btnAgregarUsuarioRol', function(){

    var NOMBRE = $('#inputNombreRol').val();

      $.ajax({
          url: `${API_URL}/roles`,
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
              NOMBRE: NOMBRE
          })
          ,
          
          success: function(respuesta){
              console.log(respuesta);
          }

      })
    Swal.fire(
      'Cliente Ingresado!',
      'Presione "ok" para continuar.',
      'success');

      limpiarFormulario();
      actualizarTabla();
  });



//entregar ultimo id
  ultimoId = () =>{
    let ultimoId = $("#tablaRol tr:last th").text();
    return parseInt(ultimoId) + 1;
  };

  
//botón BORRAR
  $(document).on('click', '.btnEliminarUsuarioRol', function(e){
    const swalWithBootstrapButtons = Swal.mixin({
      customClass: {
        confirmButton: 'btn btn-success',
        cancelButton: 'btn btn-danger'
      },
      buttonsStyling: false
    })

    swalWithBootstrapButtons.fire({
      title: 'Desea eliminar al usuario?.',
      text: "Se eliminará del registro.",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'Si, Eliminar!.',
      cancelButtonText: 'No, Cancelar!.',
      reverseButtons: true
    }).then((result) => {
      if (result.isConfirmed) {
        var idUsuarioRol = $(this).closest('tr').find('th').text();

        $.ajax({
          url: `${API_URL}/roles`,
          type: 'DELETE',
          dataType: 'json',
          data: {
            ID_ROL : idUsuarioRol
        },
        success: function(respuesta){
            console.log('Usuario Eliminado')
        }

    })
        swalWithBootstrapButtons.fire(
          'Usuario eliminado!.',
          'presione ok para finalizar.',
          'success'
        )
        actualizarTabla();
      } else if (
        result.dismiss === Swal.DismissReason.cancel
      ) {
        swalWithBootstrapButtons.fire(
          'Cancelado.',
          'El producto está a salvo! :D .',
          'error'
        )
      }
    })
  });


//Editar Usuario
  $("#tablaRol").on("click", ".btnEditarUsuarioRol", function (e) {
        // $('#btnAgregarUsuarioRol').hide();
        // $('#btnModificarUsuarioRol').show();
        e.preventDefault();
        var idUsuarioRol = $(this).closest('tr').find('th').text();
        var NOMBRE = $(this).closest('tr').find('td');

        var NombreRol = NOMBRE.eq(0).text();

        $("#inputNombreRol").val(NombreRol);
        $("#inputIdUsuarioRol").val(idUsuarioRol);

        $('#btnModificarUsuarioRol').show();
        $('#btnCancelarEditarRol').show();
        $('#btnAgregarUsuarioRol').hide();

  });



//modificar usuario
  $("#btnModificarUsuarioRol").click(function () {
    const swalWithBootstrapButtons = Swal.mixin({
      customClass: {
        confirmButton: 'btn btn-success',
        cancelButton: 'btn btn-danger'
      },
      buttonsStyling: false
    })

    swalWithBootstrapButtons.fire({
      title: 'Seguro que desea modificar?.',
      text: "Una vez aceptado, no se podrá volver atrás.",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'Si, MODIFICAR.',
      cancelButtonText: 'CANCELAR.',
      reverseButtons: true
    }).then((result) => {
      if (result.isConfirmed) {

        var NOMBRE = $("#inputNombreRol").val()

        $.ajax({
          url: `${API_URL}/roles`,
          type: 'PATCH',
          contentType: 'application/json',
          data: JSON.stringify({
            NOMBRE : NOMBRE
          }),
        });

        actualizarTabla();
        limpiarFormulario();
        $('#btnModificarUsuarioRol').hide();
        $('#btnCancelarEditarRol').hide();
        $('#btnAgregarUsuarioRol').show();



        swalWithBootstrapButtons.fire(
          'PROCESO EXITOSO!.',
          'Los datos fueron modificados.',
          'success'
        )
      } else if (
        result.dismiss === Swal.DismissReason.cancel
      ) {
        swalWithBootstrapButtons.fire(
          'Cancelado.',
          'Vuelva a revisar los datos',
          'error'
        )
      }
    })


  });



      //boton CANCELAR EDICION
      $("#btnCancelarEditarRol").click(function () {
        limpiarFormulario();
        $('#btnCancelarEditarRol').hide();
        $('#btnModificarUsuarioRol').hide();
        $('#btnAgregarUsuarioRol').show();
      });



      //limpiar formulario
      function limpiarFormulario() {
        $("#inputNombreRol").val('');
        $("#inputIdUsuarioRol").val('');
      };



      //actualizar
      function actualizarTabla() {
        $('#tablaRol tbody').empty();
        getRoles();
      };


</script>
